<body>

<section class="intro">
    <div class="container">
        <h1>প্র্যাংক করুন</h1>
        <div class="btn-container">
            <a href="prank-click-me.html" class="btn">আমাকে ক্লিক করুন</a>

    </div>
</section>

<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Load the saved theme from localStorage
        const theme = localStorage.getItem('theme') || 'default-theme.css';
        document.getElementById('theme-link').setAttribute('href', theme);

        // Fetch notice from Google Apps Script
        fetch('https://script.google.com/macros/s/AKfycbxeuJHos6kPwGxtMEXDzDiMGctTJWwYysRVe_XVfytg9XOvkF1IStTtWy0PoBkHWlmg/exec')
            .then(response => response.text())
            .then(notice => {
                document.getElementById('notice').textContent = notice;
            })
            .catch(error => {
                console.error('Error fetching notice:', error);
            });
    });
</script>
</body>
</html>
