<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="submit.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>

    <section class="signup">
        <div class="container">
            <form id="signup-form" method="post" action="https://script.google.com/macros/s/AKfycbxaWEoipuu3gl2W4mcsaWYBYgmk2inVyREq4VqJNPQN7vRaeHgSb9UOE6JLeZEIDpM3/exec">
<h3>কী কী টুলস যোগ করা যেতে পারে</h3> <br />
                <label for="contact">Tool এর নাম:</label>
                <input type="text" id="contact" name="contact" placeholder="নতুন Tool এর নাম লিখুন" required>

                <label for="name">বিস্তারিত লিখুন:</label>
                <input type="text" id="name" name="name" placeholder="নতুন Tool সম্পর্কে বিস্তারিত লিখুন" required><br /><br />

<h3>বর্তমানে ব্যবহৃত টুলস সম্পর্কে পরামর্শ</h3> <br />


                <label for="password">টুলস এর নাম:</label>
                <input type="password" id="password" name="password" placeholder="টুলস এর নাম লিখুন..." required>

                <label for="confirm-password">পরামর্শ:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="আপনার পরামর্শ লিখুন..." required>

                <button type="submit" class="btn">পাঠান</button>
            </form>

        </div>
    </section>

    <script src="submit.js"></script>
</body>
</html>
