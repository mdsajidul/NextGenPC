<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulation - Bouncing Balls</title>
    <link rel="stylesheet" href="ball-simulation.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="control-group">
            <label for="gravitySlider">Gravity:</label>
            <input type="range" id="gravitySlider" min="0" max="1" step="0.01" value="0.5">
            <span id="gravityValue">0.5</span>
        </div>

        <div class="control-group">
            <label for="sizeSlider">Ball Size:</label>
            <input type="range" id="sizeSlider" min="10" max="50" value="20">
        </div>

        <div class="control-group">
            <label for="colorPicker">Ball Color:</label>
            <input type="color" id="colorPicker" value="#ff0000">
        </div>

        <div class="control-group">
            <label for="bgColorPicker">Background Color:</label>
            <input type="color" id="bgColorPicker" value="#BBFF00">
        </div>

        <div class="button-group">
            <button id="toggleGravity">Toggle Gravity</button>
            <button id="pauseResume">Pause</button>
            <button id="reset">Reset</button>
        </div>

        <div class="control-group">
            <label for="ballType">Ball Type:</label>
            <select id="ballType">
                <option value="normal">Normal</option>
                <option value="bouncy">Bouncy</option>
                <option value="heavy">Heavy</option>
            </select>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="ball-simulation.js"></script>
</body>
</html>
