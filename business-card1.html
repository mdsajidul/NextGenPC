<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="business-card1.css">
    <title>Business Card Generator</title>
</head>
<body>
    <h1>Business Card Generator</h1>

    <div class="input-form">
        <h2>Front Side</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter your title" required>

        <label for="company">Company Name:</label>
        <input type="text" id="company" placeholder="Enter your company name" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <h2>Back Side</h2>
        <label for="tagline">Tagline:</label>
        <input type="text" id="tagline" placeholder="Enter a tagline" required>

        <label for="backCompany">Company Name (Back):</label>
        <input type="text" id="backCompany" placeholder="Enter company name for back" required>

        <button onclick="generateCard()">Generate Card</button>
    </div>

    <div class="print-container" id="card-container">
        <div class="business-card" id="business-card">
            <!-- Front Side -->
            <div id="business-card-front" class="card-section front">
                <div class="card-content">
                    <h1 id="card-name">Your Name</h1>
                    <h2 id="card-title">Your Title</h2>
                    <h3 id="card-company">Your Company</h3>
                    <div class="contact-info">
                        <p><span>Phone:</span> <span id="card-phone">Your Phone</span></p>
                        <p><span>Email:</span> <span id="card-email">Your Email</span></p>
                    </div>
                </div>
            </div>

            <!-- Back Side -->
            <div id="business-card-back" class="card-section back">
                <div class="card-content">
                    <h2 id="back-company">Future Technology, Bangladesh</h2>
                    <p class="tagline" id="back-tagline">"Innovating the Future"</p>
                </div>
            </div>
        </div>
    </div>

    <button onclick="downloadPDF()" class="download-btn">Download PDF</button>

    <!-- html2pdf.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        function generateCard() {
            // Get input values for front
            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;
            const company = document.getElementById('company').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            // Set values in the front card
            document.getElementById('card-name').innerText = name;
            document.getElementById('card-title').innerText = title;
            document.getElementById('card-company').innerText = company;
            document.getElementById('card-phone').innerText = phone;
            document.getElementById('card-email').innerText = email;

            // Get input values for back
            const tagline = document.getElementById('tagline').value;
            const backCompany = document.getElementById('backCompany').value;

            // Set values in the back card
            document.getElementById('back-tagline').innerText = tagline;
            document.getElementById('back-company').innerText = backCompany;

            // Show the generated card
            document.getElementById('card-container').style.display = 'block';
        }

        function downloadPDF() {
            const element = document.getElementById('business-card');
            const options = {
                margin: 0,
                filename: 'business_card.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(options).from(element).save();
        }
    </script>
</body>
</html>
