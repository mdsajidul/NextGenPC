<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Latest App</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            color: #f5f5f5;
            background: linear-gradient(to right, #0a0a0a, #333333);
            min-height: 100vh; /* Ensure it covers full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Padding to prevent content from touching edges */
        }

        /* Header Styles */
        .header {
            display: flex; /* Use flexbox to align items */
            align-items: center; /* Center items vertically */
            justify-content: space-between; /* Space between elements */
            width: 100%; /* Full width of the screen */
            padding: 0 20px; /* Optional padding for better spacing */
            position: relative; /* Position relative for absolute button placement */
        }

            .header h3 {
                flex: 1; /* Take up all available space */
                text-align: center; /* Center the heading */
                color: #d4af37; /* Heading color */
                margin: 0; /* Remove default margin */
            }

        /* Main Heading */
        h3 {
            font-size: 24px;
        }

        /* Button Styles */
        .btn {
            padding: 10px 20px; /* Adjust padding for smaller buttons */
            background: linear-gradient(145deg, #333333, #444444);
            color: #f5f5f5;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6); /* Button shadow */
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            margin: 10px 5px; /* Space between buttons */
        }

            .btn:hover {
                background: linear-gradient(135deg, #1f1f1f, #3b3b3b);
                transform: translateY(-4px);
                box-shadow: 0 12px 24px rgba(0, 0, 0, 1);
                color: #d4af37; /* Highlighted text color */
            }

        /* Text Sample */
        #text-sample {
            font-size: 35px;
            margin: 10px 0;
            text-align: center;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .btn {
                width: 100%; /* Full-width buttons on small screens */
                text-align: center;
                margin: 10px 0;
            }
        }
    </style>
</head>

</body>
