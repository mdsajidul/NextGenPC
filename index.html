    <script>
        // Check if service worker is available
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }

        // Add event listener to the offline button
        document.getElementById('offlineButton').addEventListener('click', () => {
            // Force the service worker to cache all files
            if (navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({ action: 'cacheFiles' });
                alert('All files are now available offline!');
            }
        });
