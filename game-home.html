<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background: linear-gradient(to right, #0a0a0a, #333333);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            margin-top: 20px; /* Space from the top */
            color: #33ff33;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-top: 30px; /* Space between title and buttons */
        }

        .game-button {
            background: linear-gradient(145deg, #333333, #222222);
            color: #00ff00;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.8), inset 0 0 6px rgba(0, 255, 0, 0.5);
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

            .game-button:hover {
                background: linear-gradient(145deg, #444444, #333333);
                transform: translateY(-2px);
                box-shadow: 0 8px 16px rgba(0, 255, 0, 1), inset 0 0 10px rgba(0, 255, 0, 0.7);
            }

            .game-button:active {
                background: linear-gradient(145deg, #222222, #111111);
                transform: translateY(4px);
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.6), inset 0 0 4px rgba(0, 255, 0, 0.3);
            }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: #222;
            color: #fff;
            padding: 20px;
            display: none; /* Hide sidebar by default */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

            .sidebar.active {
                display: block; /* Show sidebar when active */
            }

        /* Menu Toggle Styles */
        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            transition: background 0.3s;
        }

            .menu-toggle:hover {
                background: #444;
            }
    </style>
</head>
<body>

    <div class="menu-toggle" id="menu-toggle">
        &#9776; <!-- Three-line menu icon -->
    </div>

    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="file:///C:/Users/Pedp4WPBX5105GRF0522/Desktop/NextGenPC/game1.html" class="game-button">Twilight Butterfly</a>
        <a href="file:///C:/Users/Pedp4WPBX5105GRF0522/Desktop/NextGenPC/game2.html" class="game-button">Catch The Enemy</a>
    </div>

    <h1>Select Your Game</h1>

    <div class="button-container">
        <a href="file:///C:/Users/Pedp4WPBX5105GRF0522/Desktop/NextGenPC/game1.html" class="game-button">Twilight Butterfly</a>
        <a href="file:///C:/Users/Pedp4WPBX5105GRF0522/Desktop/NextGenPC/game2.html" class="game-button">Catch The Enemy</a>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>

</body>
</html>
