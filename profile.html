<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link id="theme-link" rel="stylesheet" href="default.css"> <!-- Link to default theme -->
    <script src="profile.js" defer></script> <!-- Ensure this script is linked -->
    <style>
        .theme-selector {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content -->
        <!-- Home Button -->
        <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
    </header>

    <main>
        <!-- Main content -->
        <!-- Theme dropdown -->
        <div class="theme-selector">
            <label for="theme-dropdown">Select Theme:</label>
            <select id="theme-dropdown">
                <option value="default.css">Default</option>
                <option value="theme1.css">Hacker 1</option>
                <option value="theme2.css">NeoTech Premium</option>
                <option value="theme3.css">Sci-Fi</option>
                <option value="theme4.css">Minimal Dark</option>
            </select>
        </div>

        <!-- Profile form -->
        <form id="profileForm">
            <h1>Profile</h1>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address">

            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" placeholder="Enter your current password">

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" placeholder="Enter new password">

            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm new password">

            <button type="submit">Save Changes</button>

            <p id="errorMessage" style="color: red;"></p>
            <p id="successMessage" style="color: green;"></p>
        </form>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeDropdown = document.getElementById('theme-dropdown');
            
            // Load saved theme
            const savedTheme = localStorage.getItem('selectedTheme') || 'default.css';
            document.getElementById('theme-link').href = savedTheme;
            themeDropdown.value = savedTheme;

            // Listen for changes in theme dropdown
            themeDropdown.addEventListener('change', function () {
                const selectedTheme = this.value;
                localStorage.setItem('selectedTheme', selectedTheme);
                document.getElementById('theme-link').href = selectedTheme;
            });
        });
    </script>
</body>
</html>
