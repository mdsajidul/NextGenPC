<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGenPC - English Typing</title>
    <link rel="stylesheet" href="lesson1.css"> <!-- Use relative paths -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h3>Typing Practice Tool</h3>
        <button id="back-button" class="back-button">Home</button>
    </div>

    <p id="text-sample">A</p> <!-- Initial display text will be "A" -->
    <textarea id="user-input" placeholder="Start typing here..."></textarea>

    <!-- Wrap Skip button and checkboxes in a single div -->
    <div class="action-container">
        <button id="skip-button" class="skip-button">Skip</button>
        <div class="checkboxes">
            <label>
                <input type="checkbox" id="learn-checkbox" checked> Learn
            </label>
            <label>
                <input type="checkbox" id="practice-checkbox"> Practice
            </label>
        </div>
    </div>

    <aside class="dropdowns">
        <div class="language-selector">
            <select id="language-dropdown" onchange="handleLanguageChange()">
                <option value="english">English</option>
                <option value="bengali">বাংলা</option>
            </select>
            <script>
                function handleLanguageChange() {
                    const language = document.getElementById('language-dropdown').value;
                    if (language === 'bengali') {
                        window.location.href = 'bntyping.html'; // Redirect to Bengali typing page
                    }
                }
            </script>
        </div>
        <div class="level-selector">
            <select id="level-dropdown">
                <option value="level1">Level 1</option>
                <option value="level2">Level 2</option>
                <option value="level3">Level 3</option>
                <option value="az">A-Z</option>
                <option value="word">Word</option>
                <option value="sentence">Sentence</option>
            </select>
        </div>
    </aside>

    <p id="result"></p>

    <script src="lesson1.js"></script> <!-- Updated path -->
    <script src="checkboxes.js"></script> <!-- Updated path -->
    <script>
        document.getElementById('back-button').addEventListener('click', function () {
            window.location.href = 'index.html'; // Redirect to home page
        });
    </script>
</body>
</html>
