<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dmin.css"> <!-- CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMe5WQ3J1bCg3wG72M5S4hu2cFklVQOhN5TnC1" crossorigin="anonymous">
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="https://docs.google.com/spreadsheets/d/1ohdyLQzbWRkPnM0i0HfyJqJFNcWiWW8wytpfAQdUT8o/edit?gid=0#gid=0" target="_blank"><i class="fas fa-comments"></i> Feedback</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Manage Tools</h2>
            <p>Add, edit, or remove tools.</p>
            <button onclick="window.open('https://github.com/mdsajidul/NextGenPC/upload/main', '_blank')">Add New Tool</button>
            <button onclick="window.open('https://github.com/mdsajidul/NextGenPC/edit/main/index.html', '_blank')">Edit Tool</button>
            <button onclick="window.open('https://github.com/mdsajidul/NextGenPC/blob/main/index.html', '_blank')">Remove Tool</button>
        </section>

        <section>
            <h2>View Feedback</h2>
            <p>Access user feedback here.</p>
            <button onclick="window.open('https://docs.google.com/spreadsheets/d/1ohdyLQzbWRkPnM0i0HfyJqJFNcWiWW8wytpfAQdUT8o/edit?gid=0#gid=0', '_blank')">View Feedback</button>
        </section>

        <section>
            <h2>Settings</h2>
            <p>Adjust your settings here.</p>
            <button onclick="location.href='#'">Settings</button>
        </section>
    </main>

    <script src="admin.js"></script> <!-- Optional JavaScript -->
</body>
</html>
