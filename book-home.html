
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGenPC - Computer Course</title>
    <link rel="stylesheet" href="style.css"> <!-- Updated path -->
    <script src="script.js" defer></script> <!-- Updated path -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script defer src="theme-switcher.js"></script>

</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>



    <section class="intro">
        <div class="container">
            <h1>আমাদের কোর্স সমূহ</h1>
            <div class="btn-container">
                <a href="basic-computer.html" class="btn">কম্পিউটার - ব্যাসিক টু এডভান্সড</a>
                

            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => {
            // Load the saved theme from localStorage
            const theme = localStorage.getItem('theme') || 'default-theme.css';
            document.getElementById('theme-link').setAttribute('href', theme);

            // Fetch notice from Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbxeuJHos6kPwGxtMEXDzDiMGctTJWwYysRVe_XVfytg9XOvkF1IStTtWy0PoBkHWlmg/exec')
                .then(response => response.text())
                .then(notice => {
                    document.getElementById('notice').textContent = notice;
                })
                .catch(error => {
                    console.error('Error fetching notice:', error);
                });
        });</script>
    <script src="theme-switcher.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
